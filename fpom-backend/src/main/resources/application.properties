# Spring Boot Configuration for Financial Peace of Mind Application

# Server Configuration
server.port=8080
server.servlet.context-path=/

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:8432/fpom
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=fpom
spring.datasource.password=fpom

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=FpomHikariPool

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Hibernate specific settings for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database=postgresql

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Logging Configuration
logging.level.com.ubs.hackathon.financialpeace=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.postgresql=INFO

# Application Configuration
application.name=Financial Peace of Mind
application.description=UBS Swiss AI Weeks Hackathon - AI-powered investment portfolio analysis

# Performance and Timeout Settings
spring.transaction.default-timeout=300
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
